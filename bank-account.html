<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h2>Bank Account</h2>

        <div class="container">
          <div class='well col-sm-5'>
            <div id='sign-up'>
              <h2>Add Name:</h2>
              <form id="sign-up">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class"form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="initial-deposit">Initial Deposit</label>
                  <input type="text" class"form-control" id="initial-deposit" placeholder="Initial Deposit"
                </div>
                  <button type="submit" class="btn">Create bank account</button>
              </form>
            </div>
          </div>
        </div>

      <div class ="container">
          <div class='well col-sm-5'>
            <div id='money'>
              <h2>Deposit or Withdraw Money:</h2>
              <form id="deposit-withdraw">
                <div class="form-group">
                  <label for="deposit">Deposit Amount</label>
                  <input type="text" class="form-control" id="deposit" placeholder="Deposit Amount">
               </div>
              <div class="form-group">
                <label for="withdraw">Withdraw Amount</label>
                <input type="text" class="form-control" id-"withdraw" placeholder="Withdraw Amount">
              </div>
                <button type="submit" class="btn">Submit</button>
            </form>
              </div>
            </div>
          </div>
          <div class='well col-sm-5'>
          <div class="container">
          <h2><sm>Name:</sm></h2>
          <ul id="name">
          </ul>

          <h3>Deposit:</h3>
          <div id="first-deposit">
        </div>
      </div>
    </div>
  </body>
</html>
